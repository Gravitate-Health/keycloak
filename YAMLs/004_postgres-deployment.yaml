apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keycloak-postgres
  name: keycloak-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: keycloak-postgres
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: "keycloak"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: databasepass
        - name: POSTGRES_USER
          value: "keycloak"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        image: postgres
        imagePullPolicy: IfNotPresent
        name: keycloak-postgres
        ports:
        - containerPort: 5432
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data/db
          name: postgres-data-keycloak
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: postgres-data-keycloak
        persistentVolumeClaim:
          claimName: postgres-data-keycloak
status: {}