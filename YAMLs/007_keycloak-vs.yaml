apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: keycloak
spec:
  hosts:
    - "*"
  gateways:
    - gh-gateway
  http:
    - match:
        - uri:
            exact: /auth/api/auth
      rewrite:
        uri: "/auth/realms/GravitateHealth/protocol/openid-connect/token"
      route:
        - destination:
            host: keycloak.default.svc.cluster.local
            port:
              number: 8080
    - match:
        - uri:
            prefix: /auth
      route:
        - destination:
            host: keycloak.default.svc.cluster.local
            port:
              number: 8080

