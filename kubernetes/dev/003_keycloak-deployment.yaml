apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  template:
    spec:
      containers:
      - name: keycloak
        env:
        - name: KC_FRONTEND_URL
          value: "https://gravitate-health.lst.tfo.upm.es/auth"
        - name: KC_HOSTNAME
          value: "gravitate-health.lst.tfo.upm.es"